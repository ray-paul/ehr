<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Secure Electronic Health Record system for managing patient data, appointments, and medical reports."/>
		<meta name="keywords" content="EHR, electronic health records, medical records, patient management, healthcare, medical reports"/>
		<meta name="author" content="EHR System"/>
		<title>EHR System - Secure Health Records</title>
		<!-- Add Font Awesome for icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	</head>
	<body class="bg-gray-50 text-gray-800">
		
		<main class="min-h-screen">
			<div id="root"></div>
		</main>

		
		<script>
			// Mobile menu functionality
			document.addEventListener('DOMContentLoaded', function() {
				const mobileMenuButton = document.querySelector('.mobile-menu-button');
				const mobileMenu = document.querySelector('.mobile-menu');
				const mobileSections = document.querySelectorAll('.mobile-nav-section');

				// Toggle mobile menu
				mobileMenuButton?.addEventListener('click', function() {
					mobileMenu.classList.toggle('hidden');
				});

				// Toggle mobile submenus
				mobileSections.forEach(section => {
					const button = section.querySelector('button');
					button?.addEventListener('click', function() {
						section.classList.toggle('active');
					});
				});

				// Close mobile menu when clicking outside
				document.addEventListener('click', function(event) {
					if (!event.target.closest('.mobile-menu') && !event.target.closest('.mobile-menu-button')) {
						mobileMenu.classList.add('hidden');
					}
				});
			});
		</script>
	</body>
</html>
