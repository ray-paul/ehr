services:
  - type: web
    name: ehr-backend
    runtime: python
    buildCommand: pip install -r requirements.txt && python manage.py migrate
    startCommand: gunicorn ehr_project.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: ehr-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com

databases:
  - name: ehr-db
    databaseName: ehr
    user: ehr_user
    region: oregon  # Add region specification